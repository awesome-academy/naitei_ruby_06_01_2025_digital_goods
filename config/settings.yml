default: &default
  app_url: "http://localhost:3000"
  user:
    validate:
      email:
        format: "\\A[\\w+\\-.]+@[a-z\\d\\-.]+\\.[a-z]+\\z"
        maxLength: 255
      user_name:
        maxLength: 50
      full_name:
        maxLength: 255
      password:
        minLength: 8
      telephone:
        format: "\\A(\\+84|0)(\\d{9,10})\\z"
  view:
    header:
      icon_size: 22
      icon_location_size: 35
      icon_arrow_down: 15
    item:
      icon_star_size: 15
      icon_heart_size: 18
    category:
      icon_category_size: 22
      icon_arrow_size: 16
  category:
    phone_id: 1
    laptop_id: 7
    audio_id: 12
development:
  <<: *default
